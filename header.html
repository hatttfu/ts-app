<body>
    <header class="header">
        <div class="container">
            <div class="header__container">
                <div class="header__logo">
                    <a href="#">
                        <img src="img/logo.gif" alt="Lingua's logo">
                    </a>
                </div>
                <div class="header__buttons">
                    <button class="header__buttons-log">My account</button>
                    <button class="header__buttons-log">Log out</button>
                </div>
                <div class="header__buttons_small">
                    <button class="header__buttons-log header__buttons-log_small">
                        <img src="img/user.png" alt="My account button">
                    </button>
                    <button class="header__buttons-log header__buttons-log_small header__buttons-log_menu" onclick="toggleMenu(this)">
                        <div class="menu__div menu__div_first"></div>
                        <div class="menu__div menu__div_second"></div>
                        <div class="menu__div menu__div_third"></div>
                    </button>
                </div>
            </div>
        </div>
        <div class="menu_small">
            <ul class="menu__list">
                <div class="activities__language activities__language_small">
                    <img class="language__flag" src="img/english-flag.png" alt="English flag">
                    <span>English</span>
                </div>
                <li class="menu__item menu__item_active">Reading</li>
                <li class="menu__item">Listening</li>
                <li class="menu__item">Vocabulary</li>
            </ul>
        </div>
    </header>
